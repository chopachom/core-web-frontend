<div class="container">
    <div class="row-fluid">
        <div class="offset4 span6">
            <!--TODO: proper alignment -->
            <h1 style="margin-left: 40px;">Sign Up</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="offset2 span6">
            <div class="alert alert-error" ng-show="errors.form">
                <a class="close" data-dismiss="alert">Ã—</a>
                <strong>{{ errors.form }}</strong>
            </div>
            <div class="alert alert-error" ng-show="message">
                {{ message }}
            </div>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputUsername">Username</label>
                    <div class="controls">
                        <input type="text" ng-model="username" placeholder="username" id="inputUsername">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="email" ng-model="email" placeholder="email" id="inputEmail">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" ng-model="password" placeholder="password" id="inputPassword">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn" ng-click="signup()">Sign up</button>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a auth-strategy="google" success-redirect="/profile" class="btn">Sign Up With Google</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
