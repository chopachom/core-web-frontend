<div class="container">
    <div class="row-fluid">
        <div class="offset2 span6">
            <!--TODO: proper alignment -->
            <h1>Password reset</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="offset2 span4">
            <div class="alert alert-error" ng-show="error">
                <a class="close" data-dismiss="alert">Ã—</a>
                <strong>{{ error }}</strong>
            </div>
            <div class="alert alert-info" ng-show="message">
                {{ message }}
            </div>
            <form>
                <div class="control-group">
                    <label class="control-label" for="password1">Password</label>
                    <div class="controls">
                        <input type="password" ng-model="password1" id="password1" ng-disabled="disable">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password2">Confirm Password</label>
                    <div class="controls">
                        <input type="password" ng-model="password2" id="password2" ng-disabled="disable">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn" ng-click="reset()" ng-disabled="disableButton">Reset password</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="span4">
            <p>If you have attached the following services to your account you can use them to login</p>
            <div class="control-group">
                <a auth-strategy="google" success-redirect="/profile" class="btn">Login with Google</a>
            </div>
            <div class="control-group">
                <a auth-strategy="github" success-redirect="/profile" class="btn">Login with Github</a>
            </div>
            <div class="control-group">
                <a auth-strategy="twitter" success-redirect="/profile" class="btn">Login with Twitter</a>
            </div>
            <div class="control-group">
                <a auth-strategy="facebook" success-redirect="/profile" class="btn">Login with Facebook</a>
            </div>
        </div>
    </div>
</div>
