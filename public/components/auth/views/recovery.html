<div class="container">
    <div class="row-fluid">
        <div class="offset4 span6">
            <!--TODO: proper alignment -->
            <h1 style="margin-left: 40px;">Password recovery</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="offset2 span6">
            <div class="alert alert-error" ng-show="error">
                <a class="close" data-dismiss="alert">Ã—</a>
                <strong>{{ error }}</strong>
            </div>
            <div class="alert alert-error" ng-show="message">
                {{ message }}
            </div>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputUsername">Username or email</label>
                    <div class="controls">
                        <input type="text" ng-model="usernameOrEmail" placeholder="username or email" id="inputUsername">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn" ng-click="recover()">Recover password</button>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a auth-strategy="google" success-redirect="/profile" class="btn">Sign Up With Google</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
