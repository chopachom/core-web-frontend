<div class="container">
    <div class="row">
        <div class="span12">
            <h1>Profile</h1>
        </div>
        <div class="span8" ng-hide="authService.user.profileComplete">
            <h1>Please, complete your profile!</h1>
            <p>Set your login and password.</p>
            <p>{{ authService.user.email }}</p>
            <form>
                <div class="control-group">
                    <label class="control-label" for="inputUsername">Username</label>
                    <div class="controls">
                        <input type="text" class="act" id="inputUsername" name="username"
                               pattern="^[a-zA-Z0-9_]{3,32}$" placeholder="Username" ng-model="username"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPasswordLogin">Password</label>
                    <div class="controls">
                        <input type="password" name="password" id="inputPasswordLogin"
                               placeholder="Password" ng-model="password">
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <input type="submit" value="Save" class="btn btn-success" ng-click="save()"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="span8" ng-show="authService.user.profileComplete">
            <h2>Profile complete</h2>
        </div>
    </div>
</div>
